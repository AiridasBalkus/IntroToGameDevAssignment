<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .level-images .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .level-images .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .level-images .image-container img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
<header>
    <h1>Level Design for Our Game</h1>
</header>

<main>
    <section class="level-images">
        <h2>Game Level Maps</h2>
        <div class="image-container">
            <img src="images/enniscorthymap.jpeg" alt="Enniscorthy">
            <img src="images/bar.jpeg" alt="Bar">
            <img src="images/castle.jpeg" alt="Castle">
            <img src="images/car.jpeg" alt="Car">
            <img src="images/endings.jpeg" alt="Cliffside">
        </div>
    </section>
</main>
<br>
<button onclick="window.history.back()">Go Back</button>
<br>
<br>
</body>
</html>
